<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>會員金額累計小工具</title>
  </head>
  <body>
    <div class="container"> 
      <div class="title">會員金額累計小工具</div>
      <form id="form">
        <input class="phone" type="tel" name="phone" placeholder="請輸入電話號碼">
        <input class="money" type="number" name="money" placeholder="請輸入本次購買金額">
        <div class="btn">
          <input id="serch" type="button" value="查詢">
          <input id="add" type="button" value="登記">
          <input id="regist" type="button" value="註冊會員">
        </div>
      </form>
      <div class="hint">貼心小提示
        <ol>
          <li>此為測試版</li>
          <li>為輸入電話號碼及金額會跳出警訊</li>
          <li>滿$3000即可成為會員</li>
          <li>會員註冊成功會跳出提示，查詢則會顯示訊息</li>
        </ol>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
      <script src="./index.dev.js"> </script>
    </div>
  </body>
</html>
